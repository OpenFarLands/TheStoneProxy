name: Publish Docker image

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    build:
        strategy:
          matrix:
            module: ["", "api", "metrics", "api,metrics"]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Tag image
              run: |
                if [ "${{ matrix.module }}" == "" ]; then
                  echo "IMAGE_TAG_SUFFIX=-light" >> "$GITHUB_OUTPUT"
                elif [ "${{ matrix.module }}" == "api" ]; then
                  echo "IMAGE_TAG_SUFFIX=-api" >> "$GITHUB_OUTPUT"
                elif [ "${{ matrix.module }}" == "metrics" ]; then
                  echo "IMAGE_TAG_SUFFIX=-metrics" >> "$GITHUB_OUTPUT"
                else
                  echo "IMAGE_TAG_SUFFIX=" >> "$GITHUB_OUTPUT
                fi
            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile.multistage
                  push: true
                  build-args: |
                    TAGS=${{ matrix.module }}
                  tags: ${{ secrets.DOCKER_USERNAME }}/stone-proxy:latest${{ env.IMAGE_TAG_SUFFIX }},  ${{ secrets.DOCKER_USERNAME }}/stone-proxy:${{ env.RELEASE_VERSION }}${{ env.IMAGE_TAG_SUFFIX }},
